<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Live Empurra-Empurra</title>
    <style>
        * { box-sizing: border-box; -webkit-touch-callout: none; -webkit-user-select: none; }
        body { margin: 0; background: #000; color: white; font-family: 'Arial Black', sans-serif; overflow: hidden; }

        #game-container {
            position: relative;
            width: 100vw; height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* Lados Coloridos */
        .side {
            height: 100%;
            transition: width 0.3s ease-out;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        #girls-side { background-color: #ff3399; width: 50%; }
        #boys-side { background-color: #007bff; width: 50%; }

        /* Divisor Central (Onde eles se tocam) */
        #divider {
            position: absolute;
            top: 0; bottom: 0;
            left: 50%;
            width: 10px;
            background: white;
            z-index: 10;
            transform: translateX(-50%);
            transition: left 0.3s ease-out;
        }

        /* Imagens dos Personagens */
        .pusher {
            position: absolute;
            height: 70vh; /* Tamanho grande para a live */
            bottom: 10%;
            pointer-events: none;
        }

        /* Menina empurrando para a direita */
        #girl-img {
            right: 0;
            filter: drop-shadow(0 0 10px rgba(0,0,0,0.5));
        }

        /* Homem empurrando para a esquerda */
        #boy-img {
            left: 0;
            filter: drop-shadow(0 0 10px rgba(0,0,0,0.5));
        }

        /* Textos e Placar */
        .label { position: absolute; top: 50px; font-size: 40px; text-shadow: 2px 2px #000; }
        .score { position: absolute; bottom: 150px; font-size: 80px; text-shadow: 4px 4px #000; }

        /* Controles */
        .controls {
            position: fixed; bottom: 20px; width: 100%;
            display: flex; justify-content: space-around; z-index: 100;
        }

        .btn {
            padding: 25px 40px; border-radius: 15px; border: 4px solid #fff;
            color: white; font-size: 18px; font-weight: bold; cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="game-container">
        <div id="girls-side" class="side">
            <div class="label" style="left: 20px;">GIRLS</div>
            <div id="g-score" class="score" style="left: 40px;">0</div>
            <img id="girl-img" class="pusher" src="https://i.imgur.com/k6lP0Wn.png" alt="Girl Pushing">
        </div>

        <div id="divider"></div>

        <div id="boys-side" class="side">
            <div class="label" style="right: 20px;">BOYS</div>
            <div id="b-score" class="score" style="right: 40px;">0</div>
            <img id="boy-img" class="pusher" src="https://i.imgur.com/vHq83Cj.png" alt="Boy Pushing">
        </div>
    </div>

    <div class="controls">
        <div class="btn" style="background: #ff3399;" onclick="push('girl')">+ FEM</div>
        <div class="btn" style="background: #444;" id="auto-btn" onclick="toggleAuto()">AUTO: OFF</div>
        <div class="btn" style="background: #007bff;" onclick="push('boy')">+ MASC</div>
    </div>

    <script>
        let scoreG = 0;
        let scoreB = 0;
        let position = 50; // Porcentagem da tela (centro)
        let autoMode = false;

        function push(gender) {
            if (gender === 'girl') {
                scoreG++;
                position += 0.5; // Menina empurra para a DIREITA
            } else {
                scoreB++;
                position -= 0.5; // Menino empurra para a ESQUERDA
            }

            // Limites para não sair da tela
            if (position > 90) position = 90;
            if (position < 10) position = 10;

            updateScreen();
        }

        function updateScreen() {
            document.getElementById('g-score').innerText = scoreG;
            document.getElementById('b-score').innerText = scoreB;
            
            // Move o divisor e ajusta o tamanho dos fundos
            document.getElementById('divider').style.left = position + '%';
            document.getElementById('girls-side').style.width = position + '%';
            document.getElementById('boys-side').style.width = (100 - position) + '%';
        }

        function toggleAuto() {
            autoMode = !autoMode;
            const btn = document.getElementById('auto-btn');
            btn.innerText = autoMode ? "AUTO: ON" : "AUTO: OFF";
            btn.style.background = autoMode ? "green" : "#444";
        }

        // Loop Automático
        setInterval(() => {
            if (autoMode) {
                const side = Math.random() > 0.5 ? 'girl' : 'boy';
                push(side);
            }
        }, 500);
    </script>
</body>
</html>
