<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mineradora Tycoon</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #1a1a1a;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            height: 100vh;
        }
        .header {
            text-align: center;
            padding: 20px;
        }
        .main-container {
            display: flex;
            gap: 30px;
            padding: 20px;
        }
        #gameCanvas {
            background: #252525;
            border: 4px solid #fe2c55;
            border-radius: 15px;
            cursor: pointer;
        }
        .shop {
            background: #333;
            padding: 20px;
            border-radius: 15px;
            width: 250px;
        }
        .upgrade-btn {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: #fe2c55;
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
        }
        .upgrade-btn:disabled {
            background: #555;
            cursor: not-allowed;
        }
        .stats { font-size: 1.2em; margin-bottom: 10px; }
    </style>
</head>
<body>

    <div class="header">
        <h1>Mineradora Digital</h1>
        <div class="stats">Pontos: <span id="score">0</span></div>
        <div class="stats">Produção: <span id="pps">0</span>/s</div>
    </div>

    <div class="main-container">
        <canvas id="gameCanvas" width="500" height="400"></canvas>

        <div class="shop">
            <h3>Loja de Upgrades</h3>
            <button id="buyMiner" class="upgrade-btn">
                Comprar Mineradora (Custo: 50)
            </button>
            <p><small>Gera +1 ponto por segundo</small></p>
            <hr>
            <div id="inventory">Mineradoras: 0</div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const ppsDisplay = document.getElementById('pps');
        const minerBtn = document.getElementById('buyMiner');
        const invDisplay = document.getElementById('inventory');

        let score = 0;
        let miners = 0;
        let minerCost = 50;

        // Alvo para clicar manualmente
        let target = { x: 250, y: 200, radius: 40 };

        // 1. Lógica da Máquina de Minerar (Pontos Passivos)
        setInterval(() => {
            if (miners > 0) {
                addScore(miners);
            }
        }, 1000); // A cada 1 segundo

        function addScore(amount) {
            score += amount;
            updateUI();
        }

        function updateUI() {
            scoreDisplay.innerText = Math.floor(score);
            ppsDisplay.innerText = miners;
            invDisplay.innerText = `Mineradoras: ${miners}`;
            minerBtn.disabled = score < minerCost;
            minerBtn.innerText = `Comprar Mineradora (Custo: ${minerCost})`;
        }

        // Compra de Mineradora
        minerBtn.addEventListener('click', () => {
            if (score >= minerCost) {
                score -= minerCost;
                miners++;
                minerCost = Math.floor(minerCost * 1.5); // Custo aumenta
                updateUI();
            }
        });

        // Clique manual no Alvo
        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            const dist = Math.sqrt((x - target.x)**2 + (y - target.y)**2);
            if (dist < target.radius) {
                addScore(1);
                spawnParticle(x, y);
                moveTarget();
            }
        });

        function moveTarget() {
            target.x = Math.random() * (canvas.width - 80) + 40;
            target.y = Math.random() * (canvas.height - 80) + 40;
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Desenha o Alvo (O "Minério")
            ctx.beginPath();
            ctx.arc(target.x, target.y, target.radius, 0, Math.PI * 2);
            ctx.fillStyle = '#fe2c55';
            ctx.fill();
            ctx.closePath();

            ctx.fillStyle = "white";
            ctx.textAlign = "center";
            ctx.fillText("CLIQUE AQUI", target.x, target.y + 5);

            requestAnimationFrame(draw);
        }

        function spawnParticle(x, y) {
            // Efeito visual simples de clique
            ctx.fillStyle = "gold";
            ctx.fillText("+1", x, y - 20);
        }

        draw();
        updateUI();
    </script>
</body>
</html>
