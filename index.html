<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Live Empurra-Empurra Real</title>
    <style>
        * { box-sizing: border-box; -webkit-touch-callout: none; -webkit-user-select: none; }
        body { margin: 0; background: #000; color: white; font-family: 'Arial Black', sans-serif; overflow: hidden; }

        #game-container {
            position: relative;
            width: 100vw; height: 100vh;
            display: flex;
            background: #111;
        }

        .side {
            height: 100%;
            transition: width 0.3s ease-in-out;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        #girls-side { background-color: #ff3399; width: 50%; }
        #boys-side { background-color: #007bff; width: 50%; }

        #divider {
            position: absolute;
            top: 0; bottom: 0;
            left: 50%;
            width: 15px;
            background: #fff;
            z-index: 50;
            transform: translateX(-50%);
            transition: left 0.3s ease-in-out;
            box-shadow: 0 0 30px rgba(255,255,255,0.8);
        }

        /* Personagens Reais */
        .pusher {
            position: absolute;
            height: 65vh; /* Aumentado para ocupar bem a tela */
            bottom: 5%;
            z-index: 40;
            transition: right 0.3s ease-in-out, left 0.3s ease-in-out;
            pointer-events: none;
        }

        /* Menina empurrando */
        #girl-img {
            right: -20px; /* Colada no divisor */
        }

        /* Menino empurrando */
        #boy-img {
            left: -20px; /* Colado no divisor */
        }

        .label { font-size: 50px; position: absolute; top: 40px; text-shadow: 3px 3px #000; z-index: 60; }
        .score { font-size: 110px; font-weight: 900; text-shadow: 5px 5px #000; z-index: 60; }

        .controls {
            position: fixed; bottom: 30px; width: 100%;
            display: flex; justify-content: space-around; align-items: center;
            padding: 0 20px; z-index: 100;
        }

        .btn {
            padding: 20px 30px; border-radius: 20px; border: 4px solid #fff;
            color: white; font-size: 20px; font-weight: bold; cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
        
        .btn-girl { background: #ff3399; }
        .btn-boy { background: #007bff; }
        .btn-auto { background: #444; font-size: 12px; }

    </style>
</head>
<body>

    <div id="game-container">
        <div id="girls-side" class="side">
            <div class="label" style="left: 20px;">GIRLS</div>
            <div id="g-score" class="score">0</div>
            <img id="girl-img" class="pusher" src="https://i.ibb.co/VqXmC2q/girl-push.png" alt="Girl">
        </div>

        <div id="divider"></div>

        <div id="boys-side" class="side">
            <div class="label" style="right: 20px;">BOYS</div>
            <div id="b-score" class="score">0</div>
            <img id="boy-img" class="pusher" src="https://i.ibb.co/yYyW9k8/boy-push.png" alt="Boy">
        </div>
    </div>

    <div class="controls">
        <div class="btn btn-girl" onclick="push('girl')">+ FEM</div>
        <div class="btn btn-auto" id="auto-btn" onclick="toggleAuto()">AUTO: OFF</div>
        <div class="btn btn-boy" onclick="push('boy')">+ MASC</div>
    </div>

    <script>
        let scoreG = 0;
        let scoreB = 0;
        let position = 50; 
        let autoMode = false;

        function push(gender) {
            if (gender === 'girl') {
                scoreG++;
                position += 1.5; // Menina empurra para a direita
            } else {
                scoreB++;
                position -= 1.5; // Menino empurra para a esquerda
            }

            // Limites de segurança para não sumir da tela
            if (position > 88) position = 88;
            if (position < 12) position = 12;

            update();
        }

        function update() {
            document.getElementById('g-score').innerText = scoreG;
            document.getElementById('b-score').innerText = scoreB;
            
            // Move tudo simultaneamente
            document.getElementById('divider').style.left = position + '%';
            document.getElementById('girls-side').style.width = position + '%';
            document.getElementById('boys-side').style.width = (100 - position) + '%';
        }

        function toggleAuto() {
            autoMode = !autoMode;
            const btn = document.getElementById('auto-btn');
            btn.innerText = autoMode ? "AUTO: ON" : "AUTO: OFF";
            btn.style.background = autoMode ? "#28a745" : "#444";
        }

        // Simulação automática
        setInterval(() => {
            if (autoMode) {
                const side = Math.random() > 0.5 ? 'girl' : 'boy';
                push(side);
            }
        }, 500);
    </script>
</body>
</html>
