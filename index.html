<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Live Cabo de Guerra</title>
    <style>
        * { box-sizing: border-box; -webkit-touch-callout: none; -webkit-user-select: none; }
        body { margin: 0; background: #111; color: white; font-family: 'Arial Black', sans-serif; overflow: hidden; }

        /* Cen√°rio de Cabo de Guerra */
        #game-container {
            position: relative;
            width: 100vw; height: 100vh;
            background: linear-gradient(#1a1a1a, #333);
            display: flex; flex-direction: column; align-items: center;
        }

        #rope {
            position: absolute; top: 55%; width: 100%; height: 8px;
            background: #8b4513; box-shadow: 0 4px 10px #000; z-index: 10;
        }

        /* Marcador de For√ßa Central */
        #center-flag {
            position: absolute; top: -15px; left: 50%;
            width: 20px; height: 40px; background: red;
            transform: translateX(-50%); transition: left 0.2s;
        }

        /* Personagens */
        .char {
            position: absolute; bottom: 35%; width: 40px; height: 60px;
            font-size: 40px; display: flex; align-items: center; justify-content: center;
            transition: all 0.5s ease-out;
        }

        /* Controles (Painel do Streamer) */
        .controls {
            position: fixed; bottom: 30px; width: 100%;
            display: flex; justify-content: space-around; align-items: center;
            padding: 0 10px; z-index: 100;
        }

        .btn {
            padding: 20px; border-radius: 15px; border: 4px solid #fff;
            color: white; font-size: 16px; font-weight: bold; cursor: pointer;
        }
        .btn-boy { background: #007bff; }
        .btn-girl { background: #ff3399; }
        .btn-auto { background: #444; font-size: 12px; }
        
        .score-board {
            position: fixed; top: 20px; display: flex; gap: 50px;
            font-size: 30px; text-shadow: 2px 2px #000;
        }
    </style>
</head>
<body>

    <div id="game-container">
        <div class="score-board">
            <div style="color: #007bff;">MENINOS: <span id="b-score">0</span></div>
            <div style="color: #ff3399;">MENINAS: <span id="g-score">0</span></div>
        </div>

        <div id="rope">
            <div id="center-flag"></div>
        </div>
        
        <div id="arena"></div>
    </div>

    <div class="controls">
        <div class="btn btn-boy" onclick="addChar('boy')">+ MENINO</div>
        <div class="btn btn-auto" id="auto-btn" onclick="toggleAuto()">AUTO: OFF</div>
        <div class="btn btn-girl" onclick="addChar('girl')">+ MENINA</div>
    </div>

    <script>
        let boys = 0;
        let girls = 0;
        let autoMode = false;
        let ropePos = 50; // Porcentagem do centro

        function addChar(type) {
            const arena = document.getElementById('arena');
            const char = document.createElement('div');
            char.className = 'char';
            
            if (type === 'boy') {
                boys++;
                char.innerText = 'üë¶';
                char.style.left = (Math.random() * 40) + '%'; // Lado esquerdo
                ropePos -= 0.5;
            } else {
                girls++;
                char.innerText = 'üëß';
                char.style.left = (Math.random() * 40 + 60) + '%'; // Lado direito
                ropePos += 0.5;
            }

            document.getElementById('b-score').innerText = boys;
            document.getElementById('g-score').innerText = girls;
            
            // Atualiza a corda
            document.getElementById('center-flag').style.left = ropePos + '%';
            
            arena.appendChild(char);

            // Remove o personagem depois de um tempo para n√£o travar o celular
            setTimeout(() => { char.style.opacity = '0'; }, 3000);
            setTimeout(() => { char.remove(); }, 4000);
        }

        function toggleAuto() {
            autoMode = !autoMode;
            document.getElementById('auto-btn').innerText = autoMode ? "AUTO: ON" : "AUTO: OFF";
            document.getElementById('auto-btn').style.background = autoMode ? "green" : "#444";
        }

        // Loop do Modo Autom√°tico
        setInterval(() => {
            if (autoMode) {
                const rand = Math.random();
                if (rand > 0.5) addChar('boy');
                else addChar('girl');
            }
        }, 800); // Adiciona um a cada 0.8 segundos no autom√°tico
    </script>
</body>
</html>
