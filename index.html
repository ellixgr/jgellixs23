<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Live Empurra-Empurra</title>
    <style>
        * { box-sizing: border-box; -webkit-touch-callout: none; -webkit-user-select: none; }
        body { margin: 0; background: #000; color: white; font-family: 'Arial Black', sans-serif; overflow: hidden; }

        #game-container {
            position: relative;
            width: 100vw; height: 100vh;
            display: flex;
            background: #111;
        }

        .side {
            height: 100%;
            transition: width 0.3s ease-in-out;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        #girls-side { background-color: #ff3399; width: 50%; }
        #boys-side { background-color: #007bff; width: 50%; }

        #divider {
            position: absolute;
            top: 0; bottom: 0;
            left: 50%;
            width: 15px;
            background: #fff;
            z-index: 50;
            transform: translateX(-50%);
            transition: left 0.3s ease-in-out;
            box-shadow: 0 0 20px rgba(255,255,255,0.8);
        }

        /* Container das Imagens */
        .pusher-container {
            position: absolute;
            bottom: 10%;
            height: 60vh;
            width: 200px;
            z-index: 40;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }

        #girl-cont { right: 0px; } /* Encostado no divider pela esquerda */
        #boy-cont { left: 0px; }  /* Encostado no divider pela direita */

        .pusher-img {
            height: 100%;
            max-width: none;
            object-fit: contain;
        }

        /* Estilo para quando a imagem falha (Plano B) */
        .fallback-draw {
            width: 80px;
            height: 250px;
            background: rgba(255,255,255,0.8);
            border-radius: 40px 40px 0 0;
            display: none; /* SÃ³ aparece via JS se a imagem falhar */
        }

        .label { font-size: 40px; position: absolute; top: 40px; text-shadow: 2px 2px #000; z-index: 60; }
        .score { font-size: 100px; text-shadow: 4px 4px #000; z-index: 60; }

        .controls {
            position: fixed; bottom: 30px; width: 100%;
            display: flex; justify-content: space-around; z-index: 100;
        }

        .btn {
            padding: 20px 30px; border-radius: 20px; border: 4px solid #fff;
            color: white; font-size: 20px; font-weight: bold; cursor: pointer;
        }
        
        .btn-girl { background: #ff3399; }
        .btn-boy { background: #007bff; }
        .btn-auto { background: #444; font-size: 12px; }

    </style>
</head>
<body>

    <div id="game-container">
        <div id="girls-side" class="side">
            <div class="label" style="left: 20px;">GIRLS</div>
            <div id="g-score" class="score">0</div>
            <div id="girl-cont" class="pusher-container">
                <img id="girl-img" class="pusher-img" src="https://i.imgur.com/G57q0YF.png" onerror="imgError(this)">
                <div class="fallback-draw"></div>
            </div>
        </div>

        <div id="divider"></div>

        <div id="boys-side" class="side">
            <div class="label" style="right: 20px;">BOYS</div>
            <div id="b-score" class="score">0</div>
            <div id="boy-cont" class="pusher-container">
                <img id="boy-img" class="pusher-img" src="https://i.imgur.com/39Acl76.png" onerror="imgError(this)">
                <div class="fallback-draw"></div>
            </div>
        </div>
    </div>

    <div class="controls">
        <div class="btn btn-girl" onclick="push('girl')">+ FEM</div>
        <div class="btn btn-auto" id="auto-btn" onclick="toggleAuto()">AUTO: OFF</div>
        <div class="btn btn-boy" onclick="push('boy')">+ MASC</div>
    </div>

    <script>
        let scoreG = 0, scoreB = 0, position = 50, autoMode = false;

        function imgError(img) {
            img.style.display = 'none'; // Esconde a imagem quebrada
            img.nextElementSibling.style.display = 'block'; // Mostra o boneco de reserva
        }

        function push(gender) {
            if (gender === 'girl') { scoreG++; position += 1.5; } 
            else { scoreB++; position -= 1.5; }

            if (position > 90) position = 90;
            if (position < 10) position = 10;
            update();
        }

        function update() {
            document.getElementById('g-score').innerText = scoreG;
            document.getElementById('b-score').innerText = scoreB;
            document.getElementById('divider').style.left = position + '%';
            document.getElementById('girls-side').style.width = position + '%';
            document.getElementById('boys-side').style.width = (100 - position) + '%';
        }

        function toggleAuto() {
            autoMode = !autoMode;
            const btn = document.getElementById('auto-btn');
            btn.innerText = autoMode ? "AUTO: ON" : "AUTO: OFF";
            btn.style.background = autoMode ? "#28a745" : "#444";
        }

        setInterval(() => { if (autoMode) push(Math.random() > 0.5 ? 'girl' : 'boy'); }, 600);
    </script>
</body>
</html>
